<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>getNumber</title>
</head>

<body>
  <form>
    <input type="button" id="on" aria-disabled="false" value="ジョブカンデータを取得">
  </form>
  <div id="success"></div>
</body>

<script>
  const onid = document.getElementById("on")
  onid.addEventListener("click", (ev) => {
    ev.currentTarget.style.visibility = "hidden"
    google.script.run.withSuccessHandler(() => {
      document.getElementById("success").innerText = "success"
    }).fetchJobcanFormData()

  })
</script>

</html>
